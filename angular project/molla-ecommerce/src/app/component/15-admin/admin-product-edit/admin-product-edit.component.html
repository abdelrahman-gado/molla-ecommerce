<div class="container">
    <div class="row">
        <div class="col-lg-12" style="margin-top: 20px;">
            <h2 class="title mb-1" style="color: #3399ff;">Product {{product.name}}</h2><!-- End .title mb-2 -->
            <p class="mb-2">Use the form below update the category information.</p>

            <form [formGroup]="updateForm" enctype="multipart/form-data" (ngSubmit)="update()" action="#" class="contact-form mb-3">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="cname" class="sr-only">Name</label>
                        <span *ngIf="updateForm.controls['name'].errors" class="text-danger">Field required</span>
                        <input type="text" formControlName="name" class="form-control" id="cname" placeholder="Name *" required>
                    </div><!-- End .col-sm-6 -->
                    <div class="col-sm-12">
                        <label for="cprice" class="sr-only">Price</label>
                        <span *ngIf="updateForm.controls['price'].errors" class="text-danger">Field required</span>
                        <input type="number" formControlName="price" class="form-control" id="cprice" placeholder="Price *" required>
                    </div><!-- End .col-sm-6 -->
                    <div class="col-sm-12">
                        <label for="cdescription" class="sr-only">Description</label>
                        <span *ngIf="updateForm.controls['description'].errors" class="text-danger">Field required</span>
                        <input type="text" formControlName="description" class="form-control" id="cdescription" placeholder="Description *" required>
                    </div><!-- End .col-sm-6 -->
                    <div class="col-sm-12">
                        <label for="cdiscount" class="sr-only">Discount</label>
                        <span *ngIf="updateForm.controls['discount'].errors" class="text-danger">Field required</span>
                        <input type="number" formControlName="discount" class="form-control" id="cdiscount" placeholder="Discount *" required>
                    </div><!-- End .col-sm-6 -->
                    <div class="col-sm-12">
                        <label for="ccolor" class="sr-only">Color</label>
                        <span *ngIf="updateForm.controls['color_id'].errors" class="text-danger">Field required</span>
                        <input type="number" formControlName="color_id" class="form-control" id="cdcolor" placeholder="color_id *" required>
                    </div><!-- End .col-sm-6 -->
                    <div class="col-sm-12">
                        <label for="ccategory" class="sr-only">Category</label>
                        <span *ngIf="updateForm.controls['category_id'].errors" class="text-danger">Field required</span>
                        <input type="number" formControlName="category_id" class="form-control" id="ccategory" placeholder="category_id *" required>
                    </div><!-- End .col-sm-6 -->

                    
                </div><!-- End .row -->

                
                <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm">
                    <span>SUBMIT</span>
                    <i class="icon-long-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
