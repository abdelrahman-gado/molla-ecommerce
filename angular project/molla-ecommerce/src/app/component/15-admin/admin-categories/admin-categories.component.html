<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered" style="margin-top: 20px;">
        <thead>
            <tr class="text-center">
                <th style="color: black; font-weight: bold;">ID</th>
                <th style="color: black; font-weight: bold;">Name</th>
                <th style="color: black; font-weight: bold;">Image</th>
                <th style="color: black; font-weight: bold;" colspan="3">Actions</th>
              </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let c of categories">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td><img [src]="c.image" width="100px" /></td>
            <td><button style="color: white; font-weight: bold; border: 0;" class="btn-primary">Edit</button></td>
            <td><button style="color: white; font-weight: bold; border: 0;" class="btn-primary">Show</button></td>
            <td><button style="color: white; font-weight: bold; border: 0;" class="btn-danger">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
