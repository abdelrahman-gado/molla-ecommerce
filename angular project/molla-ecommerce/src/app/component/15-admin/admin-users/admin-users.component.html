<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered" style="margin-top: 20px;">
          <thead>
            <tr class="text-center">
              <th style="color: black; font-weight: bold;">ID</th>
              <th style="color: black; font-weight: bold;">Name</th>
              <th style="color: black; font-weight: bold;">E-mail</th>
              <th style="color: black; font-weight: bold;">Password</th>
              <th style="color: black; font-weight: bold;">Address</th>
              <th style="color: black; font-weight: bold;">Is_Admin</th>
              <th style="color: black; font-weight: bold;" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" style="color: black;" *ngFor="let u of users">
              <td>{{u.id}}</td>
              <td>{{u.name}}</td>
              <td>{{u.email}}</td>
              <td>{{u.address_info}}</td>
              <td>{{u.phone}}</td>
              <td><button style="color: white; font-weight: bold; border: 0;" class="btn-primary">admin</button></td>
              <td><button style="color: white; font-weight: bold; border: 0;" class="btn-primary">update</button></td>
              <td><button style="color: white; font-weight: bold; border: 0;" class="btn-danger">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
