<div class="container">
    <div class="row">
        <div class="col-lg-12" style="margin-top: 20px;">
            <h2 class="title mb-1" style="color: #3399ff;">Category {{category.name}}</h2><!-- End .title mb-2 -->
            <p class="mb-2">Use the form below update the category information.</p>

            <form [formGroup]="updateForm" enctype="multipart/form-data" (ngSubmit)="update()" action="#" class="contact-form mb-3">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="cname" class="sr-only">Name</label>
                        <span *ngIf="updateForm.controls['name'].errors" class="text-danger">Field required</span>
                        <input type="text" formControlName="name" class="form-control" id="cname" placeholder="Name *" required>
                    </div><!-- End .col-sm-6 -->

                    <div class="col-sm-12">
                        <label for="cemail" class="sr-only">image</label>
                        <input type="file" formControlName="image" class="form-control" id="cimage" style="margin-bottom: 20px;" placeholder="image *" required>
                    </div><!-- End .col-sm-6 -->
                </div><!-- End .row -->

                
                <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm">
                    <span>SUBMIT</span>
                    <i class="icon-long-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
